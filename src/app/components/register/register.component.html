<div class="card p-3 col-md-6">
  <div class="card-title">
    <p>Register New User</p>
  </div>
  <div class="card-body">

    <form [formGroup]="myRegForm" (ngSubmit)="handleSubmit()">

      <div class="form-group p-2">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="firstName"/>
      </div>

      <div class="form-group p-2">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lastName"/>
      </div>

      <div class="form-group p-2">
        <label>NIC No</label>
        <input type="text" class="form-control" formControlName="nic"/>
      </div>

      <div class="form-group p-2">
        <label>Gender</label>
        <select type="text" class="form-control" formControlName="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <input type="submit" value="Register" class="btn btn-primary ms-2 mt-3" />
    </form>

  </div>
</div>
